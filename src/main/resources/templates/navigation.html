<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">鸡脑壳社区</span>
                </button>
                <a class="navbar-brand" href="/">鸡脑壳社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" action="/" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                    <a href="${url}"></a>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user !=null}">
                        <a href="/publish">提问</a>


                    </li>
                    <li class="dropdown" th:if="${session.user !=null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li> <a href="/profile/replies">通知<span class="badge" th:text="${unreadCount}"></span></a></li>
                            <li><a href="/logout" onclick="retrun()">退出登录</a></li>
                        </ul>
                    </li>

                    <li th:if="${session.user==null}">

                    <a data-toggle="modal" data-target="#register" href=""><span class="glyphicon glyphicon-user"></span> 注册</a>
                    </li>
                    <li th:if="${session.user==null}">
                   <a data-toggle="modal" data-target="#login" href=""><span class="glyphicon glyphicon-log-in"></span> 登录</a>
                    </li>
                    <!-- 注册窗口 -->
                    <div id="register" class="modal fade" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <button class="close" data-dismiss="modal">
                                        <span>&times;</span>
                                    </button>
                                </div>
                                <div class="modal-title">
                                    <h1 class="text-center">注册</h1>
                                </div>
                                <div class="modal-body">
                                    <form class="form-group" action="/signup" method="post">
                                        <div class="form-group">
                                            <label for="">用户名</label>
                                            <input class="form-control" type="text" placeholder="6-15位字母或数字" name="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="">密码</label>
                                            <input class="form-control" type="password" placeholder="至少6位字母或数字" name="password">
                                        </div>
                                        <div class="form-group">
                                            <label for="">再次输入密码</label>
                                            <input class="form-control" type="password" placeholder="至少6位字母或数字" name="repassword">
                                        </div>
                                        <div class="text-right">
                                            <button class="btn btn-primary" type="submit">提交</button>
                                            <button class="btn btn-danger" data-dismiss="modal">取消</button>
                                        </div>
                                        <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 登录窗口 -->
                    <div id="login" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <button class="close" data-dismiss="modal">
                                        <span>&times;</span>
                                    </button>
                                </div>
                                <div class="modal-title">
                                    <h1 class="text-center">登录</h1>
                                </div>
                                <div class="modal-body">
                                    <form class="form-group" action="/signin" method="post">
                                        <div class="form-group">
                                            <label for="">用户名</label>
                                            <input class="form-control" type="text" placeholder="" name="name">
                                        </div>
                                        <div class="form-group">
                                            <label for="">密码</label>
                                            <input class="form-control" type="password" placeholder="" name="password">
                                        </div>
                                        <div class="text-right">
                                            <button class="btn btn-primary" type="submit" onclick="retrun()">登录</button>
                                            <button class="btn btn-danger" data-dismiss="modal">取消</button>
                                        </div>
                                        <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">还没有账号？点我注册</a> <br>
                                        <a href="https://github.com/login/oauth/authorize?client_id=5e6caff25e933fb47159&redirect_uri=http://x2692293l2.wicp.vip/callback&scope=user&state=1">Github一键登录</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>


                </ul>

            </div>
        </div>

    </nav>
</div>

</body>

</html>
